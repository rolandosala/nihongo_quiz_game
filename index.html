<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <title>Nihongo Quiz App</title>
</head>
<body>
    <div id="main-container">
        <h2>Nihongo Quiz Game</h2>
        <div class="btn-container">
            <button class="btn">Hiragana</button>
            <button class="btn">Katakana</button>
            <button class="btn">Kanji</button>
            <button class="btn">Math</button>
            <button class="btn">Calendar</button>
            <button class="btn">Random</button>
            <button class="btn">Settings</button>
        </div>
    </div>
    <div class="loading-screen">
        <progress id="loading" max="100" value="0">
        </progress>
        <p id="percent">10%</p>
    </div>
    <div id="modal-container">
    </div>
    <script src="assets/data.js"></script>
    <script src="assets/script.js"></script>
</body>
</html>
