<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <title>Nihongo Quiz App</title>
</head>

<body>
    <div id="main-container">
        <h2>Nihongo Quiz Game</h2>
        <div class="btn-container">
            <button class="btn">Hiragana</button>
            <button class="btn">Katakana</button>
            <button class="btn">Kanji</button>
            <button class="btn">Math</button>
            <button class="btn">Calendar</button>
            <button class="btn">Random</button>
            <button class="btn">Settings</button>
        </div>
    </div>
    <div class="loading-screen">
        <img src="assets/img/pokemon.gif" alt="">
        <progress id="loading" max="100" value="0">
        </progress>
        <p id="percent">10%</p>
    </div>
    <div id="modal-container">
    </div>
    <script src="assets/data.js"></script>
    <script src="assets/script.js"></script>
</body>

</html>
